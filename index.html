<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
        <div class="container">
            <div class="calculadora">
                <div class="calculadora-display">0</div>
                <div class="teclado-de-calculadora">
                    <div class="numeros-de-teclado">
                        <div class="boton-c-de-teclado boton-de-teclado">C</div>
                        <div class="boton-verde-de-teclado boton-de-teclado">%</div>
                        <div class="boton-azul-de-teclado boton-de-teclado">/</div>
                        <div class="boton-de-teclado">7</div>
                        <div class="boton-de-teclado">8</div>
                        <div class="boton-de-teclado">9</div>
                        <div class="boton-azul-de-teclado boton-de-teclado">*</div>
                        <div class="boton-de-teclado">4</div>
                        <div class="boton-de-teclado">5</div>
                        <div class="boton-de-teclado">6</div>
                        <div class="boton-azul-de-teclado boton-de-teclado">-</div>
                        <div class="boton-de-teclado">1</div>
                        <div class="boton-de-teclado">2</div>
                        <div class="boton-de-teclado">3</div>
                        <div class="boton-azul-de-teclado boton-de-teclado">+</div>
                        <div class="boton-cero-de-teclado boton-de-teclado">0</div>
                        <div class="boton-de-teclado">.</div>
                        <div class="boton-azul-de-teclado boton-de-teclado">=</div>
                    </div>
                </div>
            </div>
        </div>               
    <script src="./js/calculadora.js"></script>
</body>
</html>
